<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="style.css" />
    <title>Calcular IMC</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Calculadora IMC</a>
        
          <ul class="me-auto mb-2 mb-lg-0 navegador">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/about.html">About</a>
            </li>
           
          </ul>
          <span class="navbar-text">
           Modelo hecho con tensorflow
          </span>
        </div>
      
    </nav>
    <main>
      <div class="intro">
        <p class="text-center">Calculador de IMC con </p>
        <span class="text-center"> El siguiente ejemplo es una aplicacion del modelo de regresion lineal usando tensorflow ,javascript 
          y redes neuronales.
        </span>
      </div>
      
      <div class="container">

        <div class="figura-inicio">
          <img src="hospital-svgrepo-com.svg" alt="">
        </div>
        <div class="cuerpo-app">
        <div class="formulario">
        
          <div class="mb-3">
            <label for="altura" class="altura">Altura:</label>
            <input type="text" class="form-control" id="altura" placeholder="ingrese su altura">
          </div>
          <div class="mb-3">
            <label for="peso" class="peso">Peso:</label>
            <input type="text" class="form-control" id="peso" placeholder="ingrese su peso">
          </div>
          <button onclick="calcularIMC()" type="text" class="btn btn-primary">Calcular</button>
        </div>
        <div class="image-main">
          <img src="medical-examination-female-svgrepo-com.svg" alt="">
        </div>
      </div> 
      
      <div>
        <p id="resultado"></p>
      </div>


      </div>
     

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>

    <script type="text/javascript" src="prediccion.js"></script>
  </body>
